<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>sass color palette</title>
    <meta name="description" content="Create a set of Sass color variables from an image.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .color-preview {
            display: inline-block;
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        .color-list li {
            margin: 0 -15px 2px -15px;
            padding: 5px 0 5px 15px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <a class="navbar-brand" href="/">Sass color palette</a>
    </nav>
    <div class="container">
        <div class="col-md-8">
            image wil come here
        </div>
        <div class="col-md-4">
            <section class="panel panel-default" ng-controller="ColorListController as colorList">
                <header class="panel-heading">
                	<h3>Sass variables</h3>
                </header>
            	<div class="panel-body">
                    <div class="form-group">
                    	<label>Variable prefix:</label>
                    	<input type="text" name="colorPrefix" ng-model="colorList.prefix">
                    </div>
            		<ul class="list-unstyled color-list" ng-model="colorList.colors" ui-sortable>
            			<li ng-repeat="color in colorList.colors">
                            <div class="color-preview" style="background-color: {{color.hex}}"></div>
                            <span>{{colorList.prefix}}</span>
                            <input name="colorName" ng-model="color.name" type="text">
                            <button class="btn btn-default btn-small" ng-click="colorList.removeColor($index)">Delete</button>
            			</li>
            		</ul>
            	</div>
            </section>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="sassColorPalette">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>sass color palette</title>
    <meta name="description" content="Create a set of Sass color variables from an image.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <a class="navbar-brand" href="/">Sass color palette</a>
    </nav>
    <div class="container">
        <div class="col-lg-7 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Image upload</h3>
                </div>
                <div class="panel-body">
                	<div image-drop></div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-md-6">
            <section class="panel panel-default" ng-controller="ColorListController as colorList">
                <header class="panel-heading">
                	<h3>Sass variables</h3>
                </header>
                <div class="panel-settings">
                    <div class="form-group">
                        <label for="color-prefix">Prefix</label>
                        <input type="text" id="color-prefix" class="input-prefix" name="colorPrefix" ng-model="colorList.prefix">
                    </div>
                    <div class="form-group">
                        <label for="color-limit">Limit</label>
                        <input type="text" id="color-limit" class="input-limit" name="colorLimit" ng-model="colorList.limit">
                    </div>
                </div>
            	<div class="panel-body sass-panel">
            		<ul class="list-unstyled color-list" ng-model="colorList.colors" ui-sortable="colorList.sortableOptions">
            			<li ng-repeat="color in colorList.colors">
                            <div class="handle"></div>
                            <div class="color-preview" style="background-color: {{color.hex}}"></div>
                            <input name="colorName" class="color-name-input" ng-model="color.name" type="text">
                            <a class="remove-button" href="#" ng-click="colorList.removeColor($index)"><i class="fa fa-remove"></i></a>
            			</li>
            		</ul>
            		<button class="btn btn-primary btn-lg" ng-click="colorList.createOutput()">Export</button>
            	</div>
            </section>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/color-thief/dist/color-thief.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.min.js"></script>
    <script src="bower_components/ngDialog/js/ngDialog.min.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
